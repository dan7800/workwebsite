<script>
function getURL(sParam){
var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
}


function loadPageData(strPageName){

	//alert(strPageName);

	switch(strPageName){
	case "contributors":
  			$(document).ready(function(){
  				$('#content').load("pages/contribute.html"); 
  			});
  		break;
	case "github":
 			$(document).ready(function(){
  				$('#content').load("pages/github.html"); 
  			});
  		break;
 
  case "data":
 		$(document).ready(function(){
  			$('#content').load("pages/data.html"); 
  		});
  break;
  
  case "links":
 		$(document).ready(function(){
  			$('#content').load("pages/links.html"); 
  		});
  break;
  
  
  case "study":
 		$(document).ready(function(){
  			$('#content').load("pages/study.html"); 
  		});
  break;
  
  
default:
 	$(document).ready(function(){
  		$('#content').load("pages/main.html"); 
  	});
}



}
