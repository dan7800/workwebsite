<script>
function getURL(sParam){
var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
}


function loadPageData(strPageName){
  switch(strPageName){
  case "cv":
      $(document).ready(function(){
        $('#content').load("pages/cv.html"); 
                 $(window).on('load', function(){
              $('#cvNavLink').addClass('dkActive');
        })
        });


      break;
 
  case "teaching":
    $(document).ready(function(){
        $('#content').load("pages/teaching.html"); 
                $(window).on('load', function(){
          $('#teachingNavLink').addClass('dkActive');
        })
      });

  break;
  
   case "studentadvising":
    $(document).ready(function(){
        $('#content').load("pages/studentadvising.html"); 
              $(window).on('load', function(){
        $('#studentadvisingNavLink').addClass('dkActive');
      })
      });

  break;


   case "publications":
    $(document).ready(function(){
        $('#content').load("pages/publications.html"); 
      });

        $('#publicationsNavLink').addClass('dkActive');

  break;


 case "studentadvice":

     $(window).on('load', function(){

   case "research":
    $(document).ready(function(){
        $('#content').load("pages/research.html"); 
      });
     $(window).on('load', function(){
        $('#researchNavLink').addClass('dkActive');
      })
  break;

  
default:
  $(document).ready(function(){
      $('#content').load("pages/main.html"); 
    });
  $(window).on('load', function(){
        $('#homeNavLink').addClass('dkActive');
      })
}



}


</script>
